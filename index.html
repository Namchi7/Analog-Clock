<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="clock.png">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="second-hand hands" data-second-hand></div>
            <div class="minute-hand hands" data-minute-hand></div>
            <div class="hour-hand hands" data-hour-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            <div class="digital-time" id="digital-time">
                <span>00</span>:<span>01</span>:<span>02</span>
            </div>
        </div>
    </div>
</body>
</html>
